<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="630" fill="#1a1a1a"/>
  
  <!-- 垃圾图标 - 左上 -->
  <g transform="translate(100, 100) rotate(-15)">
    <circle cx="0" cy="0" r="50" fill="#bb0a1e" opacity="0.7"/>
    <text x="0" y="15" font-family="Arial" font-size="40" fill="#e9a64c" text-anchor="middle">🗑️</text>
  </g>
  
  <!-- 垃圾图标 - 右上 -->
  <g transform="translate(1000, 150) rotate(20)">
    <circle cx="0" cy="0" r="60" fill="#bb0a1e" opacity="0.7"/>
    <text x="0" y="15" font-family="Arial" font-size="50" fill="#e9a64c" text-anchor="middle">💰</text>
  </g>
  
  <!-- 垃圾图标 - 左下 -->
  <g transform="translate(200, 500) rotate(10)">
    <circle cx="0" cy="0" r="55" fill="#bb0a1e" opacity="0.7"/>
    <text x="0" y="15" font-family="Arial" font-size="45" fill="#e9a64c" text-anchor="middle">💩</text>
  </g>
  
  <!-- 垃圾图标 - 右下 -->
