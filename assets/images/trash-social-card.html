<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trash Coin Social Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 72px;
            margin: 0 0 20px 0;
            color: #e9a64c;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.5);
        }
        
        .trash {
            color: #bb0a1e;
        }
        
        h2 {
            font-size: 36px;
            margin: 0 0 30px 0;
            color: #f0f0f0;
        }
        
        p {
            font-size: 24px;
            margin: 0;
            max-width: 80%;
            color: #a7d129;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: #bb0a1e;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: #e9a64c;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1><span class="trash">TRASH</span> COIN</h1>
        <h2>The Garbage You Deserve</h2>
        <p>"A satirical art project turning garbage into gold. The world is a dumpster, and we're the kings."</p>
    </div>
    <div class="logo">TC</div>
</body>
</html>
